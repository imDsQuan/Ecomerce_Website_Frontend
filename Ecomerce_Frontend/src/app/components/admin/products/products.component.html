<app-sidebar></app-sidebar>
<section class="home-section">
  <nav>
    <div class="sidebar-button" >
      <i class='bx bx-menu sidebarBtn'></i>
      <span class="dashboard">Products</span>
    </div>

    <div class="profile-details">
      <img src="images/profile.jpg" alt="">
      <span class="admin_name">Sy Quan</span>
      <i class='bx bx-chevron-down'></i>
    </div>
  </nav>

  <div class="page">
    <h2>All Products</h2>
    <div class="button">
      <a routerLink="/admin/product/create">Create New Product</a>
    </div>
    <table class="layout display responsive-table">
      <thead>
      <tr>
        <th class="id">Id</th>
        <th class="name">Name</th>
        <th class="description">Description</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td class="organisationnumber">{{product.id}}</td>
          <td>
            <div class="row-product">
              <img src="{{product.image_path}}" alt="" class="img-product">
              <div><span>{{product.name}}</span></div>
            </div>
          </td>
          <td class="organisationname">{{product.description}}</td>
          <td>${{product.price}}</td>
          <td class="actions">
            <a href="#" class="edit-item" title="Edit">Edit</a>
            <a href="#" (click)="onDelete(product.id)" class="remove-item" title="Remove">Remove</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</section>
