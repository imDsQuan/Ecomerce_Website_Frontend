  <div class="container">
    <form [formGroup]="editProductForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <div class="form-group p-2">
        <label for="exampleFormControlFile1">Image</label>
        <input type="file"
               class="form-control-file ms-4"
               id="exampleFormControlFile1" formControlName="image"
               (change)="onFileChange($event)">
      </div>
      <img [src]="url" alt="" width="200px">

      <div class="form-group p-2">
        <label for="exampleInputEmail1">Product Name</label>
        <input type="email" class="form-control"
               value="{{product?.name}}"
               id="exampleInputEmail1" aria-describedby="emailHelp"
               placeholder="Enter Product Name" formControlName="name">
      </div>
      <div class="form-group p-2">
        <label >Category</label>
        <select class="form-control p-2" formControlName="category_id" id="categoryList">
          <option value="1">T-shirt</option>
          <option value="2">Shirt</option>
          <option value="3">Jacket</option>
          <option value="4">Coat</option>
          <option value="5">Hoodie</option>
          <option value="6">Sweater</option>
          <option value="7">Trouser</option>
          <option value="8">Track Pant</option>
          <option value="9">Short</option>
          <option value="10">Jeans</option>
        </select>
      </div>
      <div class="form-group p-2">
        <label for="exampleInputPassword1">Description</label>
        <input type="text"
               value="{{product?.description}}"
               class="form-control"
               id="exampleInputPassword1"
               placeholder="Enter Description"
               formControlName="description">
      </div>
      <div class="form-group p-2">
        <label for="exampleInputPrice1">Price</label>
        <input type="number" step="0.01" class="form-control" id="exampleInputPrice1"
               placeholder="Enter Price"
               value="{{product?.price}}"
               formControlName="price">
      </div>
      <button type="submit" class="btn btn-create ms-2">Submit</button>
    </form>
  </div>




</section>
