<app-sidebar></app-sidebar>
<section class="home-section">
  <nav>
    <div class="sidebar-button">
      <i class='bx bx-menu sidebarBtn'></i>
      <span class="dashboard">Discount</span>
    </div>
    <app-search-product (productSearched)="onSearchProductClick($event)"  ></app-search-product>

    <div class="profile-details">
      <img src="../../../../../assets/images/img.png" alt="">
      <span class="admin_name">Admin</span>
      <i class='bx bx-chevron-down'></i>
    </div>
  </nav>

  <div style="width: 100px; height: 50px"></div>

  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
      <h1>Edit Discount</h1>
      <div class="btn ">
        <a routerLink="/admin/discount/" class="text-light">Return To Discount</a>
      </div>
    </div>
    <form [formGroup]="updateDiscountForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <div class="form-group p-2">
        <label>Product</label>
        <div class="d-flex justify-content-start align-items-center">
          <img src="{{product?.image_path}}" alt="" class="img-product me-3" width="80px">
          <h6 class="">{{product?.name}}</h6>
        </div>
      </div>
      <div class="form-group p-2">
        <label for="exampleInputEmail1">Discount Description</label>
        <input type="email" class="form-control"
               id="exampleInputEmail1" aria-describedby="emailHelp"
               placeholder="Enter Discount Description" formControlName="desc">
      </div>
      <div class="form-group p-2">
        <label for="inputDiscountPercent">Discount Percent</label>
        <input type="email" class="form-control"
               id="inputDiscountPercent" aria-describedby="emailHelp"
               placeholder="Enter Discount Percent" formControlName="discount_percent">
      </div>
      <div class="form-group p-2">
        <label for="exampleInputPassword1">Price</label>
        <input type="text"
               class="form-control"
               id="exampleInputPassword1"
               placeholder="Enter Price"
               formControlName="price">
      </div>
      <div class="form-group p-2">
        <label>Active</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="active" name="active" value="active" id="exampleRadios1">
          <label class="form-check-label" for="exampleRadios1">
            Active
          </label>
        </div>
        <div class="form-check">
          <input type="radio" formControlName="active" name="active" value="none" class="form-check-input" id="exampleRadios2">
          <label class="form-check-label" for="exampleRadios2">
            No Active
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-create ms-2">Submit</button>
    </form>
  </div>


</section>
