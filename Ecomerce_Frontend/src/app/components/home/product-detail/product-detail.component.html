<app-regular-header></app-regular-header>
<!-- single product details -->
<div class="small-container single-product">
  <div class="row">
    <div class="col-2">
      <img src="{{product?.image_path}}" alt="" width="100%" id="ProductImg" />
    </div>
    <div class="col-2">
      <p>Home / {{product?.cate_name}}</p>
      <h1>{{product?.name}}</h1>
      <h4 *ngIf="!product?.discount_price">${{product?.price}}</h4>
      <h4 *ngIf="product?.discount_price">
        <span style="color: #aaa; margin-right: 16px; text-decoration: line-through">${{product?.price}}</span>
        ${{product?.discount_price}}
      </h4>
      <input type="number" value="{{quantity}}" (change)="changeQuantity($event)" min ="1"/>
      <a class="btn" (click)="addCart(product)">Add To Cart</a>

      <h3>Product Details <i class="fas fa-indent"></i></h3>
      <br />
      <p>
        {{product?.description}}
      </p>
    </div>
  </div>
</div>

<!-- title -->
<div class="small-container">
  <div class="row row-2">
    <h2>Related Products</h2>
    <a href="/product">View more</a>
  </div>
</div>

<!-- products -->

<div class="small-container">
  <div class="row">
    <div *ngFor=" let p of randomProducts" class="col-4">
     <app-product-item [product] = 'p'></app-product-item>
    </div>
  </div>
</div>
<footer></footer>
